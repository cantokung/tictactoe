<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="main-container">  
        <div class="header">
            <div class="title">Tic Tac Toe</div>
            <div class="info">
                <div class="player1"><span id="player1Name">Player1</span></div>
                <dialog id="myModal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <p>Enter player names:</p>
                        <input type="text" id="player1name" placeholder="Player 1 Name">
                        <input type="text" id="player2name" placeholder="Player 2 Name">
                        <button id="submitNames">Submit</button>
                        <button id="cancel">Cancel</button>
                    </div>
                </dialog>
                <button class="start">Restart</button>
                <div class="player2"><span id="player2Name">Player2</span></div> 
            </div>
        </div>
        <div class="ttt">
            <div class="grid" id="cell0">0</div>
            <div class="grid" id="cell1">1</div>
            <div class="grid" id="cell2">2</div>
            <div class="grid" id="cell3">3</div>
            <div class="grid" id="cell4">4</div>
            <div class="grid" id="cell5">5</div>
            <div class="grid" id="cell6">6</div>
            <div class="grid" id="cell7">7</div>
            <div class="grid" id="cell8">8</div>
        </div>
    </div>

    <!-- Move the result dialog outside the main container -->
    <dialog id="resultDialog">
        <div class="modal-content">
            <p id="resultMessage"></p>
            <button id="continueBtn">Continue</button>
            <button id="quitBtn">Quit</button>
        </div>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
